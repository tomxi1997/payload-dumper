name: payload-dumper android rom
on:
  watch:
    types: [started]

  workflow_dispatch:

jobs:
  build:
    name: Build payload-dumper rom by ${{ github.actor }}
    runs-on: ubuntu-24.04
    if: github.event.repository.owner.id == github.event.sender.id
    env:
      CCACHE_COMPILERCHECK: "%compiler% -dumpmachine; %compiler% -dumpversion"
      CCACHE_NOHASHDIR: "true"
      CCACHE_HARDLINK: "true"
      CI: "false"
    steps:
    - uses: actions/checkout@v4
    - name: Prepare Configuration
      run: |
        echo "ENABLE_NETHUNTER=$(cat $CONFIG_ENV | grep -w "ENABLE_NETHUNTER" | head -n 1 | cut -d "=" -f 2)" >> $GITHUB_ENV
        
    - name: Set swap to 10G
      uses: pierotofy/set-swap-space@master
      with:
        swap-size-gb: 10

    - name: Setup build environment
      run: |
        echo "BUILD_TIME=$(TZ=Asia/Shanghai date "+%Y%m%d%H%M")" >> $GITHUB_ENV
        echo "DEVICE=$(echo ${{ env.KERNEL_CONFIG }} | sed 's!vendor/!!;s/_defconfig//;s/_user//;s/-perf//')" >> $GITHUB_ENV
        sudo apt-get update
        sudo apt install -y curl vim git wget pip python
        mkdir -p $GITHUB_WORKSPACE/kernel_workspace
        cd $GITHUB_WORKSPACE/kernel_workspace
        git clone https://github.com/tomxi1997/payload-dumper

  

    - name: build payload-dumper Rom
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace/payload-dumper
        source config
        pip install git+https://github.com/tomxi1997/payload-dumper
        payload_dumper --partitions $PART $URL
        ls 
        
          
        



  

    - name: add docker tar
      run: |
        sudo bash -c 'cd /data && tar -czvf docker.tar.xz docker && cp docker.tar.xz /home/runner/work/docker-28.0.2/docker-28.0.2/kernel_workspace'
    

    - name: Upload image
      uses: actions/upload-artifact@v4
      with:
        name: docker-arm64
        path: kernel_workspace/docker.tar.xz

  
